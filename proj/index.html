<!-- Modal de Login e Cadastro -->
<div class="modal fade" id="modalLoginCadastro" tabindex="-1" aria-labelledby="modalLoginCadastroLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #121212; color: #f0f0f0;">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginCadastroLabel">Entrar na Conta</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">

        <!-- Formulário de Login -->
        <form id="form-login">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        </form>

        <div class="text-center">
          <p>Não tem conta? <a href="#" id="mostrar-cadastro" style="color: #00d4ff;">Cadastre-se</a></p>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="form-cadastro" style="display: none;">
          <div class="mb-3">
            <label for="nomeCadastro" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="emailCadastro" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <label for="senhaCadastro" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaCadastro" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
        </form>

        <div class="text-center">
          <p>Já tem uma conta? <a href="#" id="voltar-login" style="color: #00d4ff;">Voltar ao Login</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
