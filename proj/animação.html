<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animação de Cadeado</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .cadeado {
      position: relative;
      width: 60px;
      height: 80px;
      background-color: #444;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .arco {
      position: absolute;
      top: -40px;
      left: 10px;
      width: 40px;
      height: 40px;
      border: 6px solid #444;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      background: transparent;
      transition: top 0.5s ease;
    }

    .fechado .arco {
      top: 0;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="cadeado" id="cadeado">
    <div class="arco" id="arco"></div>
  </div>

  <button onclick="fecharCadeado()">Fechar Cadeado</button>

  <script>
    function fecharCadeado() {
      const cadeado = document.getElementById('cadeado');
      cadeado.classList.toggle('fechado');
    }
  </script>

</body>
</html>
